<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Carbon Footprint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .content h2 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .flight-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .flight-image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Carbon Footprint Calculator</h1>
    </header>

    <div class="content">
        <div class="flight-image">
            <img src="{{ url_for('static', filename='flight_image.png') }}" alt="Flight Image">
        </div>

        <h2>Enter your flight details to calculate your carbon footprint</h2>
        <form method="POST">
            <label for="flight_type">Flight Type:</label>
            <select id="flight_type" name="flight_type" required>
                <option value="domestic">Domestic</option>
                <option value="short_haul">Short Haul</option>
                <option value="long_haul">Long Haul</option>
            </select>

            <label for="flight_distance">Flight Distance (in miles):</label>
            <input type="number" id="flight_distance" name="flight_distance" step="1" required>

            <label for="number_of_flights">Number of Flights:</label>
            <input type="number" id="number_of_flights" name="number_of_flights" step="1" required>

            <button type="submit">Calculate Flight Footprint</button>
        </form>

        <div class="result">
            <p>Total Flight Footprint: {{ flight_emissions }} metric tons of CO2</p>
        </div>
    </div>

    <footer>
        <a href="{{ url_for('index') }}">&#60; Welcome</a>
        <a href="{{ url_for('car') }}">Car &#62;</a>
    </footer>
</body>
</html>
