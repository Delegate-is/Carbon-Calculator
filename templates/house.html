<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Carbon Footprint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .content h2 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .house-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .house-image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Household Carbon Footprint Calculator</h1>
    </header>

    <div class="content">
        <div class="house-image">
            <img src="{{ url_for('static', filename='house_image.png') }}" alt="House Image">
        </div>

        <h2>Enter your consumption of each type of energy, and press the Calculate button</h2>
        <form method="POST">
            <label for="household_size">How many people are in your household?</label>
            <input type="number" id="household_size" name="household_size" value="1" required>

            <label for="electricity">Electricity:</label>
            <input type="number" id="electricity" name="electricity" step="0.01" placeholder="kWh" required>
            <p>kWh at a factor of 0.4071 kgCO2e/kWh</p>

            <label for="natural_gas">Natural Gas:</label>
            <input type="number" id="natural_gas" name="natural_gas" step="0.01" placeholder="kWh" required>

            <label for="heating_oil">Heating Oil:</label>
            <input type="number" id="heating_oil" name="heating_oil" step="0.01" placeholder="US gallons" required>

            <label for="coal">Coal:</label>
            <input type="number" id="coal" name="coal" step="0.01" placeholder="kWh" required>

            <label for="lpg">LPG:</label>
            <input type="number" id="lpg" name="lpg" step="0.01" placeholder="therms" required>

            <label for="propane">Propane:</label>
            <input type="number" id="propane" name="propane" step="0.01" placeholder="US gallons" required>

            <label for="wooden_pellets">Wooden Pellets:</label>
            <input type="number" id="wooden_pellets" name="wooden_pellets" step="0.01" placeholder="metric tons" required>

            <button type="submit">Calculate Household Footprint</button>
        </form>

        <div class="result">
            <p>Total House Footprint: {{ house_emissions }} metric tons of CO2</p>
        </div>
    </div>

    <footer>
        <a href="{{ url_for('index') }}">&#60; Welcome</a>
        <a href="{{ url_for('flights') }}">Flights &#62;</a>
    </footer>
</body>
</html>
